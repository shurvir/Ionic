<ion-view view-title="Facts" hide-nav-bar="true">
    <ion-header-bar class="bar-header bar-dark" align-title="center">
        <div class="button ion-button" ng-click="toggleLeft()">
            <i class="icon ion-navicon"></i>
        </div>
        <h1 class="title" ng-click="scrollTop()" >Facts</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" ng-cloak>
        <div class="spinner">
            <ion-spinner icon="lines" ng-if="!StatsService.factsList"></ion-spinner>
            <p ng-if="!StatsService.factsList">Loading {{StatsService.factsList.length}}</p>
        </div>
        <div ng-repeat="fact in StatsService.factsList track by $index" class="card">
            <div class="item item-body">
                <p ng-bind-html="fact.nid"></p>
                <h3 ng-bind-html="fact['submitted by']"></h3>
                <div class="button ion-button ion-share" ng-click="shareAnywhere(fact)"> share</div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()"
                             distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
