<ion-view view-title="Statistics" hide-nav-bar="true">
    <ion-header-bar class="bar-header bar-dark" align-title="center">
        <div class="button ion-button" ng-click="toggleLeft()">
            <i class="icon ion-navicon"></i>
        </div>
        <h1 class="title" ng-click="scrollTop()" >Statistics</h1>
        <div class="button ion-button" ng-click="toggleSearch()">
            <i class="icon ion-search"></i>
        </div>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader" ng-if="showSearch">
        <form type="search" ng-submit="searchStats()">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
                <button type="submit" class="ion-button button button-light">GO</button>
            </label>
        </form>
    </ion-header-bar>
    <ion-content class="has-header" overflow-scroll="true" ng-cloak="">
        <div class="spinner">
            <ion-spinner icon="lines" ng-if="!StatsService.statsList"></ion-spinner>
            <p ng-if="!StatsService.statsList">Loading {{StatsService.statsList.length}}</p>
        </div>
        <stat-cards></stat-cards>
    </ion-content>
</ion-view>
