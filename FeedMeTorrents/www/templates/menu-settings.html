<ion-view view-title="Settings" hide-nav-bar="true">
    <ion-header-bar class="bar-header bar-dark" align-title="center">
        <div class="button ion-button" ng-click="toggleLeft()">
            <i class="icon ion-navicon"></i>
        </div>
        <h1 class="title" ng-click="scrollTop()">Settings</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label positive">Default Save Path</span>
                <input type="text" placeholder="/Volume/Media" ng-model="TorrentsService.savePath">
            </label>
        </div>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label positive">The Transmission URL</span>
                <input type="text" ng-model="TorrentsService.torrentURL">
            </label>
        </div>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label positive">The Plex URL</span>
                <input type="text" ng-model="TorrentsService.plexURL">
            </label>
        </div>
        <button class="button button-block button-dark" ng-click="saveSettings()">Save</button>
    </ion-content>    
</ion-view>
